<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç JPG URL</title>
    <style>

</head>
<body>
    <h1>üñºÔ∏è –¢–µ—Å—Ç JPG URL</h1>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç 1: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—É—Å–µ–ª–∏</h2>
        <button class="btn" onclick="testCarouselGeneration()">üé† –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—É—Å–µ–ª—å</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç 2: –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h2>
        <div id="images-container"></div>
    </div>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∞–π–ª–æ–≤</h2>
        <button class="btn" onclick="testExistingFiles()">üìÅ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ–∞–π–ª—ã</button>
        <div id="existing-files" class="result" style="display: none;"></div>
    </div>

    <script>
        let lastGeneratedUrls = [];
        
        async function testCarouselGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Ä—É—Å–µ–ª—å...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                const testData = {
                    main_template_id: "test-main-template",
                    photo_template_id: "test-photo-template",
                    data: {
                        'dyno.agentName': 'John Smith',
                        'dyno.propertyAddress': '123 Main Street, Beverly Hills, CA 90210',
                        'dyno.price': '$450,000',
                        'dyno.agentPhone': '(555) 123-4567'
                    }
                };
                
                const response = await fetch('/api/generate/carousel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    lastGeneratedUrls = data.images;
                    
                    let html = `<div class="success">
                        ‚úÖ –ö–∞—Ä—É—Å–µ–ª—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞!<br>
                        <strong>ID:</strong> ${data.carousel_id}<br>
                        <strong>–§–æ—Ä–º–∞—Ç:</strong> ${data.format}<br>
                        <strong>URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:</strong><br>
                    `;
                    
                    data.images.forEach((url, index) => {
                        html += `<div class="url-info">${index + 1}. ${url}</div>`;
                    });
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    showImages(data.images);
                    
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.error}</div>`;
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }
        
        function showImages(imageUrls) {
            const container = document.getElementById('images-container');
            container.innerHTML = '<h3>üé† –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</h3>';
            
            imageUrls.forEach((url, index) => {
                const imgDiv = document.createElement('div');
                imgDiv.className = 'image-test';
                imgDiv.innerHTML = `
                    <h4>–°–ª–∞–π–¥ ${index + 1}</h4>
                    <div class="url-info">${url}</div>
                    <img src="${url}" alt="Slide ${index + 1}" 
                         onload="console.log('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', url)"
                         onerror="console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', url); this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; color: red; font-weight: bold;">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</div>
                `;
                container.appendChild(imgDiv);
            });
        }
        
        async function testExistingFiles() {
            const resultDiv = document.getElementById('existing-files');
            resultDiv.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ–∞–π–ª—ã...';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ JPG —Ñ–∞–π–ª—ã
                const testUrls = [
                    '/output/carousel/carousel_fd06859a-224f-4a56-b005-c2f30071277f_main.jpg',
                    '/output/carousel/carousel_fd06859a-224f-4a56-b005-c2f30071277f_photo.jpg',
                    '/output/carousel/carousel_c6aa98a6-8f15-4ba7-ac99-2b0ef35118dc_main.jpg',
                    '/output/carousel/carousel_c6aa98a6-8f15-4ba7-ac99-2b0ef35118dc_photo.jpg'
                ];
                
                let html = '<div class="success">‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ñ–∞–π–ª–æ–≤:<br>';
                
                for (const url of testUrls) {
                    try {
                        const response = await fetch(url, { method: 'HEAD' });
                        if (response.ok) {
                            html += `<div class="url-info">‚úÖ ${url} - –î–æ—Å—Ç—É–ø–µ–Ω</div>`;
                        } else {
                            html += `<div class="url-info" style="color: red;">‚ùå ${url} - –ù–µ –Ω–∞–π–¥–µ–Ω</div>`;
                        }
                    } catch (error) {
                        html += `<div class="url-info" style="color: red;">‚ùå ${url} - –û—à–∏–±–∫–∞: ${error.message}</div>`;
                    }
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testCarouselGeneration, 1000);
        });
    </script>
</body>
</html>
